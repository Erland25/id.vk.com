// Set these env variables below and use in the tests
login = ${?VK_LOGIN_ENV_VARIABLE}
password = ${?VK_PASS_ENV_VARIABLE}

// Preferences for Selenide
selenide {
   headless = false
}
// Available: FULL, NORMAL, SHORT, NONE levels for RestAssured
REST_ASSURED_LOG_LEVEL = FULL

// Used urls
ui_urls {
   vk.com.base.url = "https://vk.com/"
   vk.id.base.url = "https://id.vk.com/account/#/personal"
}
api_urls {
   login.vk.com = "https://login.vk.com/"
   api.vk.com = "https://api.vk.com"
}

//Cookies
vk.com.cookie = "add_your_cookies_here"
