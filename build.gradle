plugins {
    id 'java'
}

group 'vk.com.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 17

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.5'
    implementation 'com.codeborne:selenide:6.3.5'
    implementation 'io.rest-assured:rest-assured:4.5.1'
    implementation 'com.typesafe:config:1.4.2'
    //implementation group: 'org.testng', name: 'testng', version: '7.5'
    //implementation group: 'com.codeborne', name: 'selenide', version: '6.3.5'
    //implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.5.1'
    //implementation group: 'com.typesafe', name: 'config', version: '1.4.2'
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'io.qameta.allure:allure-testng:2.17.3'
    implementation 'io.qameta.allure:allure-rest-assured:2.17.3'
    implementation 'org.assertj:assertj-core:3.22.0'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation 'org.projectlombok:lombok:1.18.20'
}

test {
    useTestNG() {
        useDefaultListeners = true
    }
}